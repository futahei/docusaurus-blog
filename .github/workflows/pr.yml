name: PR Quality Checks
on:
  pull_request:
    branches: [main]
permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # 型とLint
      - run: npm run lint

      # 本番と同じ条件でビルド（壊れリンクでfail）
      - run: npm run build
