name: Preview (PR)
on:
  pull_request:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-preview"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # PRプレビューURLはActionsのRunページとPRのEnvironmentsに表示されます
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
